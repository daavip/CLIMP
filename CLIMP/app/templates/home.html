{% load static %}
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'css/global.css' %}" />
  <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>CLIMP - HOME</title>
</head>

<body>
  <header>
    <nav class="menu-lateral">
      <div class="btn-expandir">
        <i class="bi bi-list"></i>
        <h3>CLIMP</h3>
      </div>

      <ul>
        <li class="item-menu">
          <a href="{% url 'home' %}">
            <span class="icon"><i class="bi bi-house"></i></span>
            <span class="txt-link">Home</span>
          </a>
        </li>
        <li class="item-menu">
          <a href="{% url 'dash' %}">
            <span class="icon"><i class="bi bi-columns-gap"></i></span>
            <span class="txt-link">Dashboard</span>
          </a>
        </li>
        <li class="item-menu">
          <a href="{% url 'defeito' %}">
            <span class="icon"><i class="bi bi-exclamation-octagon"></i></span>
            <span class="txt-link">M치quinas com Defeito</span>
          </a>
        </li>
      </ul>

      <div class="item-menu usuario">
        <a href="/">
          <span class="icon"><i class="bi bi-person-circle"></i></span>
          <div class="name-office">
            <span class="txt-link name">Douglas</span>
            <span class="txt-link office">Professor</span>
          </div>
        </a>

        <a href="/">
          <span class="icon"><i class="bi bi-box-arrow-right"></i></span>
        </a>
      </div>
    </nav>
  </header>

  <main>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Criar Nova M치quina</h2>
        <form id="criar-maquina-form" method="post" action="{% url 'home' %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="name" class="form-label">Nome do Aparelho:</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ form.name.value }}" required>
          </div>
          <div class="form-group">
            <label for="serial" class="form-label">Serial:</label>
            <input type="text" id="serial" name="serial" maxlength="5" class="form-control" value="{{ form.serial.value }}" required>
          </div>
          <input type="hidden" id="active" name="active" value="true">
          <button type="submit" class="btn btn-primary">Confirmar</button>
        </form>
      </div>
    </div>

    <nav class="menu-titulo">
      <h1>M치quinas</h1>
      <button id="criar-maquina-btn">Criar M치quina</button>
    </nav>
    <table id="aparelhos-table">
      <thead>
        <tr>
          <th>Nome do Aparelho</th>
          <th>Serial</th>
          <th>Ativo</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Aparelho 1</td>
          <td>SETOR A</td>
          <td>
            <label class="switch">
              <input type="checkbox" checked>
              <span class="slider"></span>
            </label>
          </td>
        </tr>
      </tbody>
    </table>
  </main>

  <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
