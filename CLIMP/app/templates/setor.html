{% load static %}
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/global.css' %}" />
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/setor.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>CLIMP - SETORES</title>
</head>

<body>
    <header>
        <nav class="menu-lateral">
            <div class="btn-expandir">
                <i class="bi bi-list"></i>
                <h3>CLIMP</h3>
            </div>
            <ul>
                <li class="item-menu">
                    <a href="{% url 'home' %}">
                        <span class="icon"><i class="bi bi-cpu"></i></span>
                        <span class="txt-link">MÃ¡quinas</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="{% url 'dash' %}">
                        <span class="icon"><i class="bi bi-columns-gap"></i></span>
                        <span class="txt-link">Dashboard</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="{% url 'defeito' %}">
                        <span class="icon"><i class="bi bi-exclamation-octagon"></i></span>
                        <span class="txt-link">Defeitos</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="{% url 'chamados' %}">
                        <span class="icon"><i class="bi bi-exclamation-octagon"></i></span>
                        <span class="txt-link">Chamados</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="{% url 'setores' %}">
                        <span class="icon"><i class="bi bi-columns-gap"></i></span>
                        <span class="txt-link">Setores</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="{% url 'rotinas' %}">
                        <span class="icon"><i class="bi bi-columns-gap"></i></span>
                        <span class="txt-link">Rotinas</span>
                    </a>
                </li>
            </ul>
            <div class="item-menu usuario">
                <a href="{% url 'config' %}">
                    <span class="icon"><i class="bi bi-person-circle"></i></span>
                    <div class="name-office">
                        <span class="txt-link name">admin</span>
                        <span class="txt-link office">admin</span>
                    </div>
                </a>
                <!-- <a href="{ url 'logout' }"> -->
                    <span class="icon"><i class="bi bi-box-arrow-right"></i></span>
                </a>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="menu-titulo">
            <h2>Setores</h2>
            <button id="criar-setor-btn">Criar Setores</button>
        </div>
        <div id="modal-setor" class="modal-setor">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Criar Novo Setor</h2>
                <form id="criar-setor-form" method="post" action="{% url 'create_sector' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name" class="form-label">Sector:</label>
                        <input type="text" id="id_name" name="name" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Confirmar</button>
                </form>
            </div>
        </div>
        <div class="tabela-setores">
            <table id="setores-table">
                <thead>
                    <tr>
                        <th>Setor</th>
                        <th>Excluir</th>
                    </tr>
                </thead>
                <tbody>
                    {% for sector in sectors %}
                    <tr>
                        <td>{{ sector.name }}</td>
                        <td>
                            <button class="btn-excluir" data-id="{{ sector.id }}">Excluir</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
    <script src="{% static 'js/setor.js' %}"></script>
    <script src="{% static 'js/side-bar.js' %}"></script>
</body>

</html>
