{% load static %}
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/global.css' %}" />
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'css/config.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>CLIMP - CONFIGURAÇÃO</title>
</head>

<body>
    <header>
        <nav class="menu-lateral">
            <div class="btn-expandir">
                <i class="bi bi-list"></i>
                <h3>CLIMP</h3>
            </div>

            <ul>
                <li class="item-menu">
                    <a href="{% url 'home' %}">
                        <span class="icon"><i class="bi bi-cpu"></i></span>
                        <span class="txt-link">Máquina</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="{% url 'dash' %}">
                        <span class="icon"><i class="bi bi-columns-gap"></i></span>
                        <span class="txt-link">Dashboard</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="{% url 'defeito' %}">
                        <span class="icon"><i class="bi bi-exclamation-octagon"></i></span>
                        <span class="txt-link">Chamados</span>
                    </a>
                </li>
            </ul>
            <div class="item-menu usuario">
                <a href="{% url 'config' %}">
                    <span class="icon"><i class="bi bi-person-circle"></i></span>
                    <div class="name-office">
                        <span class="txt-link name">Douglas</span>
                        <span class="txt-link office">Professor</span>
                    </div>
                </a>

                <a href="{% url 'config' %}">
                    <span class="icon"><i class="bi bi-box-arrow-right"></i></span>
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Criar Nova Máquina</h2>
                <form id="criar-maquina-form">
                    <div class="form-group">
                        <label for="nome-aparelho">Nome do Aparelho:</label>
                        <input type="text" id="nome-aparelho" name="nome-aparelho" required>
                    </div>
                    <div class="form-group">
                        <label for="operador">Operador:</label>
                        <input type="text" id="operador" name="operador" required>
                    </div>
                    <div class="form-group">
                        <label for="setor">Setor:</label>
                        <input type="text" id="setor" name="setor" required>
                    </div>
                    <button type="submit">Confirmar</button>
                </form>
            </div>
        </div>

        <div class="table-container">
            <div>
                <nav class="menu-titulo">
                    <h1>Defeito</h1>
                </nav>
                <table id="defeito-table">
                    <thead>
                        <tr>
                            <th>Nome do Aparelho</th>
                            <th>Operador</th>
                            <th>Setor</th>
                            <th>Defeito</th>
                            <th>Editar</th>
                            <th>Deletar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Aparelho 1</td>
                            <td>Davi Silva</td>
                            <td>SETOR A</td>
                            <td>Não liga</td>
                            <td><button class="edit-btn">Editar</button></td>
                            <td><button class="delete-btn">Deletar</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div>
                <nav class="menu-titulo">
                    <h1>Setor</h1>
                </nav>
                <table id="setor-table">
                    <thead>
                        <tr>
                            <th>Nome do Aparelho</th>
                            <th>Setor</th>
                            <th>Editar</th>
                            <th>Deletar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Aparelho 1</td>
                            <td>SETOR A</td>
                            <td><button class="edit-btn">Editar</button></td>
                            <td><button class="delete-btn">Deletar</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/side-bar.js' %}"></script>
</body>

</html>
